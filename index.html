<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

<script>
    

        const fetchGetUrl = "http://127.0.0.1:8000/tech_gadgets/gadget/1";
        const fetchPostUrl = "http://127.0.0.1:8000/tech_gadgets/gadget/";
        const fetchGetManufacturersUrl = "http://127.0.0.1:8000/tech_gadgets/manufacturers/1";
        const fetchPostManufacturersUrl = "http://127.0.0.1:8000/tech_gadgets/manufacturers/list/";

        async function fetchTestGet() {
            let result = await fetch(fetchGetUrl,)
            let resultToText = await result.text()
            console.log(resultToText);
        }

        async function fetchTestPost() {
            const data = { "test": "funktioniert" };

            let response = await fetch(fetchPostUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            let result = await response.json();
            console.log(result);

        }

        async function fetchTestManufacturersGet() {
            let result = await fetch(fetchGetManufacturersUrl,)
            let resultToText = await result.text()
            console.log(resultToText);
        }

        async function fetchTestManufacturersPost() {
            const data = { "test": "funktioniert" };

            let response = await fetch(fetchPostManufacturersUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });

            let result = await response.json();
            console.log(result);

        }




</script>
<body>
  <div class="button_div">
    <button class="button" onclick="fetchTestGet()"> empfange Daten </button>

 </div>
